<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Angular Material SVG Icons</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html ng-app="demo">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- styles -->
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.min.css">
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/themes/indigo-theme.css">
</head>
<body>
    <ui-view name="app"></ui-view>

    <!-- layout partial -->
    <script type="text/ng-template" id="partials/layout.html">
        <div layout="row" md-theme="indigo" layout-fill>
            <!-- sidenav left -->
            <md-sidenav
                ui-view="sidenav"
                ng-if="$page.sideNav"
                class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$media('md')"></md-sidenav>

            <div layout="column" tabIndex="-1" role="main" flex>
                <!-- toolbar -->
                <md-toolbar ui-view="toolbar"></md-toolbar>

                <!-- content -->
                <div md-swipe-right="appCtrl.openMenu()">
                    <md-content ui-view="content" scroll-y flex></md-content>
                </div>
            </div>
        </div>
    </script>

    <!-- sidenav left partial -->
    <script type="text/ng-template" id="partials/sidenav.html">
        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <div>Jo√£o Neto</div>
            </div>
        </md-toolbar>
        <md-content>
            <a ng-animate-children ng-repeat="item in sidenavCtrl.items" class="menu-item" ui-sref="{{item.uiSref}}" md-highlight="false" md-ink-ripple="#bbb">
                <md-svg-icon class="ic_24px" icon="{{item.icon}}"></md-svg-icon>
                {{item.title}}
            </a>
        </md-content>
    </script>
    
    <!-- toolbar partial -->
    <script type="text/ng-template" id="partials/toolbar.html">
        <div class="md-toolbar-tools">
            <div ng-click="appCtrl.openMenu()" ng-if="$page.sideNav">
                <md-svg-icon class="ic_24px" icon="ic_menu"></md-svg-icon>
            </div>
            <div ui-sref="app.login" ng-if="$page.backBtutton">
                <md-svg-icon class="ic_24px" icon="ic_arrow_back"></md-svg-icon>
            </div>
            <h2 flex ng-bind="$page.title"></h2>
        </div>
    </script>

    <!-- layout home -->
    <script type="text/ng-template" id="partials/home.html">
        <div layout="column" layout-margin layout-fill>
            <p>Include SVG sprite:</p>
<code><pre>
&lt;ng-include
  src="'img/icons/ic_defs_24px.svg'"
&gt;&lt;/ng-include&gt;
</pre></code>

            <p>mdSvgIcon directive:</p>
<code><pre>
&lt;md-svg-icon
  class="ic_24px"
  icon="ic_arrow_back"
&gt;&lt;/md-svg-icon&gt;
</pre></code>
        </div>
    </script>

    <!-- svg sprite -->

    <ng-include src="'img/icons/ic_defs_24px.svg'"></ng-include>

    <!-- components -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.1.3/hammer.min.js"></script>
    <script src="https://rawgit.com/angular/bower-material/master/angular-material.min.js"></script>
</body>
</html>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
